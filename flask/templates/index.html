<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + HTMX</title>
    <style>
        .loading {
            display: none;
        }

        .htmx-request.loading {
            display: inline;
        }
    </style>
</head>

<body>
    <h1>Hello, World!</h1>
    <button hx-get="/users" hx-target="#user-list" hx-indicator="#spinner">Load Users</button>
    <ul id="user-list"></ul>
    <div id="spinner" class="loading">Loading...</div>
    <div id="load-users" hx-swap-oob="true"></div>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>

</html>
